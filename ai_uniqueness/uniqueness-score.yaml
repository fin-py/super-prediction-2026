# AI独自性スコア評価タスク設定
# 使用方法: e8 run --config ai_uniqueness/uniqueness-score.yaml

task: >-
  予測: NVIDIAの時価総額が2兆ドルまで調整
  予測について、以下の2つの調査を実施してください。


  【調査1: 既存予測のWeb検索調査】

  1. 予測に関連するキーワードでWebSearchツールを使用してWeb検索を実施
  2. SNS、ニュース記事、専門家ブログ、シンクタンク報告書等で同様の予測が既に存在するか調査
  3. 既存予測がある場合、その普及度（広く知られているか、ニッチか）と発信元（専門家、メディア、一般ユーザー等）を記録


  【調査2: AI生成予測との比較】

  public_forecasts_2026
  から関連性の高いカテゴリを特定し、
  その情報（文化・社会・スポーツなら2026-culture-output.md等）を基に、
  この予測がAIが生成し得る予測範囲からどれだけ乖離しているか（独自性）を
  0-100点の範囲で評価してください。


  【出力形式】

  ## 既存予測調査:
  [Web検索で発見した類似予測の有無と詳細。発信元、普及度、発表時期を含む]

  ## 独自性スコア: XX点

  ## 参照情報源: [ファイル名]

  ## 評価根拠:
  [スコアの理由を説明。既存予測調査の結果も考慮に含める]

criteria:
  - "予測に関連する適切なキーワードによるWeb検索（WebSearchツール）が実施されている"
  - "既存の類似予測の有無と普及状況（発信元、広まり具合、発表時期）が報告されている"
  - "独自性スコア（0-100点）が明確に提示されている"
  - "参照した情報源（references内のファイル名）が明記されている"
  - "スコアの根拠が説明されている（既存予測調査の結果を考慮）"

max_iterations: 5
raw_output_context: 1

claude_options:
  timeout: 1800
  allowed_tools:
    - "Read"
    - "Edit"
    - "Glob"
    - "Grep"
    - "Write"
    - "Bash"
    - "WebFetch"
    - "WebSearch"
  max_turns:
    judgment: 25
