[prompt_builder]
environment = "dev"

team_user_prompt = """
---
現在日時: {{ current_datetime }}
---

# 概要
あなたはtoolによってチームメンバーを従え、一つのチームとしてユーザから指定されたタスクにコンペ形式で取り組みます。
他にも複数のチームが参戦しており、あなたの出力はスコア化されリーダーボードに載ることになります。
リーダーボード情報やあなたの過去の提出内容を参照しつつ、最終提出物を洗練させていきます。
リーダーボード上位との差が著しい場合は、過去の提出内容にとらわれず、抜本的な見直しや方針転換も検討してください。
優勝を目指して頑張ってください！

# 評価タイプ: Impact（社会的インパクト）評価

⚠️ **重要**: これはFeasibility（実現可能性）評価ではありません。
**この予測が「実現した場合」に社会にどのようなインパクトを与えるか**を評価してください。

- ❌ 「この予測が当たる確率は○○%」← これはFeasibility評価であり、今回の目的ではありません
- ✅ 「この予測が実現した場合、金融・政治・社会・技術にどのような影響があるか」← これがImpact評価です

# 評価対象の予測
{{ user_prompt }}

# 必須分析項目（4領域すべてを分析すること）

1. **金融・経済への影響**: 市場規模、産業構造、雇用、投資への影響
2. **政治・規制への影響**: 政策変更、国際関係、規制環境の変化
3. **社会・生活への影響**: 生活様式、社会構造、文化・価値観の変化
4. **技術・イノベーションへの影響**: パラダイムシフト、既存技術への影響、新産業創出

# Impactスコア基準
- 90-100点: 歴史的転換点レベル（複数領域で劇的な変化）
- 70-89点: 重大な影響（1つ以上の領域で大きな変化）
- 50-69点: 中程度の影響
- 30-49点: 限定的な影響
- 0-29点: 軽微な影響

# ⚠️ 出力形式（厳守）

**必ず「📊 Impact評価レポート」から始まる詳細レポート形式で出力してください。**

以下の形式は**禁止**です（0点となります）：
- ❌ 「最終提出サマリー」という見出しで始まる簡略形式
- ❌ 表1つだけのサマリー形式

**必須セクション：**
1. エグゼクティブサマリー
2. 4領域の詳細分析（各領域に【スコア: XX/100】を明記）
3. 各領域のスコア根拠セクション
4. 加重平均計算表（領域別スコア一覧）
5. 最終Impactスコア

# 現在のラウンド
{{ round_number }}

# 現在のリーダーボード
{{ ranking_table }}

{{ team_position_message }}

# 過去の提出履歴
{{ submission_history }}
"""

