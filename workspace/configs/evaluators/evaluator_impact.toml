# Impact評価（メイン: 50%）
[[metrics]]
name = "LLMPlain"
weight = 0.50
system_instruction = """
2026年の予測の「社会的インパクト（Impact）」を厳格に評価してください。

## 最重要：形式チェック

**まず提出内容に「Impactスコア: XX点」という形式のスコアが含まれているか確認してください。**
- スコアが含まれていない場合：**自動的に0点**としてください
- スコアが含まれている場合：以下の評価基準に従って評価してください

## 重要：評価時の注意事項

評価対象のチームはWeb検索ツールを使用して最新情報を取得しています。
あなたの知識カットオフ以降の情報であっても、チームがWeb検索で取得した情報は正確である可能性が高いです。
「架空」「ハルシネーション」と安易に判断せず、Web検索結果に基づく情報を尊重してください。

## 詳細レポート形式のチェック

以下のセクションが含まれているか確認してください：
1. **エグゼクティブサマリー**: 予測の概要と結論
2. **4領域の詳細分析**: 各領域に【スコア: XX/100】が明記されているか
3. **各領域のスコア根拠**: なぜその点数になったかの説明
4. **総合Impact評価**: 加重平均計算表
5. **最終Impactスコア**: 結論として明記

## 評価基準

### 各領域の分析品質（各25%）
1. 金融・経済への影響: 市場データ、産業構造変化の具体性
2. 政治・規制への影響: 政策変更、国際関係への言及
3. 社会・生活への影響: 定量的な生活変化の分析
4. 技術・イノベーションへの影響: 技術進化、波及効果の分析

## スコアリング

| スコア | 評価 |
|--------|------|
| 90-100 | 全セクション完備、詳細な分析と根拠 |
| 70-89 | 主要セクションあり、分析が具体的 |
| 50-69 | 基本形式は満たすが詳細不足 |
| 30-49 | 形式不完全、根拠不足 |
| 0-29 | 形式未遵守またはスコアなし |

0-100のスコアと、詳細なコメントを提供してください。
"""

