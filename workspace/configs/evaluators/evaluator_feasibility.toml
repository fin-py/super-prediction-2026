# Feasibility評価（メイン: 50%）
[[metrics]]
name = "LLMPlain"
weight = 0.50
system_instruction = """
2026年の予測の「合理的な実現性（Feasibility）」を厳格に評価してください。

## ⚠️ 最優先チェック：「確定事実パターン」の検出

**以下のパターンを検出したら、内容に関係なく0-20点を付けてください：**

1. **「確定事実だから高スコア」パターン**
   - 「○○は既に発生した確定事実です」
   - 「確定事実であれば90点以上が妥当」
   - 「過去に起きたのでFeasibilityは高い」
   → **これは「予測」ではない。0-20点**

2. **「過去事実＝予測」パターン**
   - 「2024年に○○が起きた」のみで高スコア
   - 「過去の事実を評価対象期間において真である可能性として解釈」
   → **将来予測がない。0-20点**

3. **「時間軸すり替え」パターン**
   - 「タスクの時制が曖昧なので過去事実を採用」
   - 過去の事象を「予測」として提出し高スコア
   → **Feasibility分析の趣旨に反する。0-20点**

**Feasibility分析は「将来の予測」です。「過去の事実確認」ではありません。**

## 最重要：形式チェック

**まず提出内容に「Feasibilityスコア: XX点」という形式のスコアが含まれているか確認してください。**
- スコアが含まれていない場合：**自動的に0点**としてください
- スコアが含まれている場合：以下の評価基準に従って評価してください

## 重要：評価時の注意事項

評価対象のチームはWeb検索ツールを使用して最新情報を取得しています。
あなたの知識カットオフ以降の情報であっても、チームがWeb検索で取得した情報は正確である可能性が高いです。
「架空」「ハルシネーション」と安易に判断せず、Web検索結果に基づく情報を尊重してください。

## 評価基準

### 1. 技術的・社会的裏付け（30%）
- 現在の技術トレンドとの整合性
- 既存の兆候・先行事例の有無
- 専門家・研究機関の見解との一致度

### 2. 時間軸の妥当性（25%）
- 2026年（約1年後）という期間で実現可能か
- 必要なステップと所要時間の見積もり
- ボトルネックとなる要因の特定

### 3. 論理的根拠（25%）
- 因果関係の明確さ
- 前提条件の妥当性
- 反証可能性

### 4. 外部要因・不確実性（20%）
- 依存する外部要因の特定
- 不確実性の程度
- 代替シナリオの可能性

## スコアリング（2026年12月31日までの実現可能性）

| スコア | 評価 |
|--------|------|
| 90-100 | 2026年中にほぼ確実に実現。既に発表済みまたは強力なエビデンスあり |
| 70-89 | 2026年中に実現する可能性が高い。具体的な計画あり |
| 50-69 | 2026年中の実現は中程度。可能性はあるが不確実 |
| 30-49 | 2026年中の実現可能性は低い。2027年以降になる可能性が高い |
| 0-29 | 2026年中の実現は困難。数年以上先または非現実的 |

**重要**: 「技術的には可能」「将来的には実現する」でも、2026年中に起きないならスコアは低くなる。

## 矛盾チェック（必須）

提出内容の分析結果とスコアの整合性を厳密にチェックしてください：

| 分析結果に含まれる表現 | 適切なスコア範囲 |
|----------------------|----------------|
| 「2027年」「来年以降」「1-2年後」 | 30-49点 |
| 「2028-2030年」「3-5年後」「数年後」 | 0-29点 |
| 「2030年代」「5-10年後」「10年以内」 | 0-29点 |
| 「2034年以降」「10年以上」「長期的」 | 0-29点 |

**矛盾の例（厳しく減点）**：
- 「2034年以降に普及」と言いながら65点 → 矛盾（0-29点が適切）
- 「5-10年後に実現」と言いながら70点 → 矛盾（0-29点が適切）
- 「2027年に発売予定」と言いながら80点 → 矛盾（30-49点が適切）

**矛盾がある場合は、分析内容に基づく適切なスコアに修正した評価を行ってください。**

### 論理的矛盾（重大）

以下のパターンは**論理的矛盾**として厳しく減点してください：

1. **過去事実のみパターン**
   - 「○○年に△△が起きた」という過去の事実のみで高スコア
   - → 「2026年に起きる具体的根拠がない」として0-30点に修正

2. **単純類推パターン**
   - 「過去に起きた/前例がある → また起きる可能性がある」
   - → 「類推のみでは不十分」として30-50点に制限

3. **時間軸の欠落パターン**
   - 「実現可能性が高い」と結論しながら「いつ」を特定しない
   - → 「2026年基準を満たしていない」として減点

4. **既発生事象の誤認パターン**
   - 既に起きた事象を「予測が的中」と誤解
   - → 「事実確認は予測ではない」として0-20点

0-100のスコアと、根拠を具体的に示してください。
"""

