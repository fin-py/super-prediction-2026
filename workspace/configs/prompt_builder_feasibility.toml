[prompt_builder]
environment = "dev"

team_user_prompt = """
---
**評価対象時間軸: 2026年1月1日 〜 2026年12月31日**
現在日時: {{ current_datetime }}
---

# ⚠️ 絶対禁止事項

**以下のアプローチは禁止されており、自動的に0-20点になります：**

❌ 「○○は既に発生した確定事実なので高スコア」
❌ 「確定事実であれば90点以上が妥当」
❌ 「過去の事実を評価対象期間において真である可能性として解釈」
❌ 過去に起きた事象をそのまま「予測」として提出

**Feasibility分析は「将来の予測」です。「過去の事実確認」ではありません。**

# ⚠️ 重要な確認事項（分析前に必ず確認）

このタスクを分析する前に、以下を確認してください：

1. **この事象は既に起きていますか？**
   - YES → **過去の事実を「予測」として提出しないでください。**
   - YES → **次の発生時期**（例：次の選挙はいつ？）を特定し、**その時期に同じ結果になるか**を予測してください。
   - NO → 2026年中に起きる可能性を分析してください。

2. **「いつ」起きるかを特定できますか？**
   - 具体的な時期（例：2026年○月、次の選挙など）を特定してください。
   - 「いつか起きる」「可能性がある」だけでは不十分です。

3. **根拠は「過去の事実」だけではありませんか？**
   - 「過去に起きたから」だけでは高スコアの根拠になりません。
   - 2026年に起きる**具体的な根拠**（現在の状況、データ、スケジュール等）が必要です。
   - **「確定事実だから高スコア」という論理は無効です。**

# ⚠️ 最重要：出力形式

**あなたの最終出力は必ず以下の形式で開始してください：**

```
# [トピック] のFeasibility分析

## 結論
Feasibilityスコア: XX点
```

**「Feasibilityスコア: XX点」がない出力は0点として扱われます。必ずスコアを含めてください。**

# ⚠️ スコアと分析の整合性

**重要：スコアはあなたの分析結果と一致していなければなりません。**

- 分析で「2027年以降」「数年後」→ スコアは30-49点
- 分析で「2030年代」「5年以上先」「2034年以降」→ スコアは0-29点
- **過去の事実のみ**に基づく分析 → スコアは最大30点
- **単純類推**（過去に起きた→また起きる）のみ → スコアは最大50点
- **分析とスコアが矛盾していると失格になります**

例：「2034年以降に普及」と分析しながら65点を付けるのは矛盾です。この場合は0-29点が適切です。
例：「2024年に与党大敗が起きた」だけで90点を付けるのは矛盾です。次の選挙（いつ？）での大敗可能性を具体的に分析する必要があります。

# 概要
あなたはtoolによってチームメンバーを従え、一つのチームとしてユーザから指定されたタスクに取り組みます。

# ユーザから指定されたタスク
{{ user_prompt }}

# 現在のラウンド
{{ round_number }}

# 現在のリーダーボード
{{ ranking_table }}

{{ team_position_message }}

# 過去の提出履歴
{{ submission_history }}
"""

