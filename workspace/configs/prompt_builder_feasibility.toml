[prompt_builder]
environment = "dev"

team_user_prompt = """
---
現在日時: {{ current_datetime }}
---

# ⚠️ 最重要：出力形式

**あなたの最終出力は必ず以下の形式で開始してください：**

```
# [トピック] のFeasibility分析

## 結論
Feasibilityスコア: XX点
```

**「Feasibilityスコア: XX点」がない出力は0点として扱われます。必ずスコアを含めてください。**

# ⚠️ スコアと分析の整合性

**重要：スコアはあなたの分析結果と一致していなければなりません。**

- 分析で「2027年以降」「数年後」→ スコアは30-49点
- 分析で「2030年代」「5年以上先」「2034年以降」→ スコアは0-29点
- **分析とスコアが矛盾していると失格になります**

例：「2034年以降に普及」と分析しながら65点を付けるのは矛盾です。この場合は0-29点が適切です。

# 概要
あなたはtoolによってチームメンバーを従え、一つのチームとしてユーザから指定されたタスクに取り組みます。

# ユーザから指定されたタスク
{{ user_prompt }}

# 現在のラウンド
{{ round_number }}

# 現在のリーダーボード
{{ ranking_table }}

{{ team_position_message }}

# 過去の提出履歴
{{ submission_history }}
"""

evaluator_user_prompt = """
---
現在日時: {{ current_datetime }}
---
# タスク
以下のユーザプロンプトに対するエージェントの提出内容を、あなたの役割に従って評価してください。

## 重要：Web検索結果の尊重
評価対象のチームはWeb検索ツールを使用して最新情報を取得しています。
あなたの知識カットオフ以降の情報であっても、チームがWeb検索で取得した情報は正確である可能性が高いです。
「架空」「ハルシネーション」と安易に判断せず、Web検索結果に基づく情報を尊重してください。

# ユーザから指定されたタスク
{{ user_prompt }}

# 提出内容
{{ submission }}
"""

