[なぜこのスコアになったかを具体的に説明]

---

## 3. 社会・生活への影響 【スコア: XX/100】

### 3.1 生活への直接的影響
[定量的な影響を含む分析]

### 3.2 社会構造への影響
[詳細分析]

### 3.3 スコア根拠（XX点）
[なぜこのスコアになったかを具体的に説明]

---

## 4. 技術・イノベーションへの影響 【スコア: XX/100】

### 4.1 技術進化の系譜
[技術的背景と進化の流れ]

### 4.2 波及技術・関連イノベーション
[直接的・間接的な技術波及効果]

### 4.3 スコア根拠（XX点）
[なぜこのスコアになったかを具体的に説明]

---

## 📈 総合Impact評価

### 領域別スコア一覧

| 領域 | スコア | 重み | 加重スコア |
|-----|--------|------|-----------|
| 金融・経済 | XX | 25% | XX.X |
| 政治・規制 | XX | 15% | XX.X |
| 社会・生活 | XX | 35% | XX.X |
| 技術・イノベーション | XX | 25% | XX.X |
| **合計** | - | 100% | **XX.X** |

---

## 🎯 最終Impactスコア: **XX点**

### 評価カテゴリ: [歴史的転換点/重大な影響/中程度/限定的/軽微]

---

## 📋 情報源
- [URL1]
- [URL2]
- [URL3]
```

**注意：「Impactスコア: XX点」の行がない出力は0点として扱われます。**

## 禁止事項（厳守）

以下の形式での出力は**禁止**です。これらの形式で出力した場合、0点となります：
- ❌ 「最終提出サマリー」という見出しで始まる簡略形式
- ❌ 表1つだけのサマリー形式
- ❌ 4領域の詳細分析セクションがない形式
- ❌ スコア根拠セクションがない形式
- ❌ 加重平均計算表がない形式

必ず上記の「📊 Impact評価レポート」から始まる**完全な詳細レポート形式**で出力してください。
"""

[team.leader.tool_settings]
claudecode = { preset = "delegate_only" }

[[team.members]]
agent_name = "web_searcher"
agent_type = "custom"
tool_name = "search_web"
tool_description = "Tavily APIでWeb検索を実行。予測のImpact評価に必要な情報を検索します。"
model = "claudecode:claude-haiku-4-5"
temperature = 0.3
max_tokens = 4096
timeout_seconds = 120
system_instruction = """
あなたはWeb検索の専門家です。
予測のImpact評価に必要な情報を検索してください。

検索対象:
1. 市場規模・産業動向
2. 政策・規制の動き
3. 社会的影響に関する議論
4. 技術トレンド・パラダイムシフト

結果には必ず出典URLを含めてください。
"""

[team.members.plugin]
agent_module = "mixseek_plus.agents.claudecode_tavily_search_agent"
agent_class = "ClaudeCodeTavilySearchAgent"

[team.members.metadata]
tool_settings = { claudecode = { preset = "full_access" } }

[[team.members]]
agent_name = "page_fetcher"
agent_type = "custom"
tool_name = "fetch_page"
tool_description = "指定URLから詳細コンテンツを取得しMarkdownに変換します。"
model = "claudecode:claude-haiku-4-5"
temperature = 0.3
max_tokens = 8192
timeout_seconds = 180
system_instruction = """
指定されたURLからコンテンツを取得し、Markdown形式で返してください。
"""

[team.members.plugin]
agent_module = "mixseek_plus.agents.playwright_markdown_fetch_agent"
agent_class = "PlaywrightMarkdownFetchAgent"

[team.members.playwright]
headless = true
timeout_ms = 30000
wait_for_load_state = "networkidle"
retry_count = 2
retry_delay_ms = 1000

[team.members.metadata]
tool_settings = { claudecode = { preset = "full_access" } }
