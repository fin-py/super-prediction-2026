task: >-
  2025年12月〜2026年1月のウェブサイトを検索し、2026年の地政学に関する予測記事を抽出し、
  100大予測としてまとめてください。
  対象: 国際情勢、軍事・安全保障、同盟関係、紛争、制裁、宇宙開発競争、核問題。

  ここでいう「予測」とは、専門的な分析・知見に基づき、因果関係や波及効果を踏まえて導き出された見解を指します。
  以下は「予測」ではないため、予測項目の主題にしないでください:
  - 日程が公式に決定しているイベントの事実記述（例: 「〇月に〇〇首脳会談が開催」）
  - 条約・合意の発効日が確定している事実記述（例: 「〇〇条約が〇月に発効」）
  - 既に合意・署名・承認済みの外交的取り決めの事実記述
  - ニュース記事の要約や報道の受け売りレベルの見通し（例: 「〇〇紛争が激化する見込み」）
  - 専門家のコメントをそのまま引用しただけの見込み（例: 「〇〇関係が悪化すると予想される」）
  - 一般的な見通し（例: 「〇〇の緊張が高まる見通し」）
  ただし、確定予定を「背景・文脈」として言及し、その不確実な結果を専門的予測として記載することは可です
  （例: 「米国の対中半導体輸出規制が強化される（確定）→ 中国が希土類元素の輸出制限を報復措置として発動し、日欧のEV電池生産コストが15%上昇する（専門的予測）」）。
  求める予測の条件:
  - 因果関係・波及効果の分析を含むこと
  - 具体的な帰結（何がどう変わるか）を述べていること
  - 複数の要因を組み合わせた推論があること

criteria:
  - 陰謀系・エンタメ系・風説系・非科学系の記事は除外する
  - 信頼性の高い情報源（CFR、Chatham House、Eurasia Group、IISS、各国外務省）を優先する
  - 具体的な外交動向・安全保障データ・専門家の地政学分析に基づいている
  - 各予測に「予測内容」「情報源」「参考URL」を記載する
  - 100項目の予測をバランスよく多様なテーマでカバーする
  - 複数の地域（米中、欧州、中東など）をカバーする
  - 各項目は結果が不確実な予測であること。確定予定（日程確定の首脳会談、発効日決定の条約等）は予測の主題にしない
  - 確定予定は予測の背景・文脈として言及してよいが、予測項目の主題は不確実な結果であること
  - 各項目は専門的な分析に基づく予測であること。ニュースの要約・専門家コメントの引用・一般的な見通しは予測として不十分

max_iterations: 5
raw_output_context: 1

prompts:
  append_system_prompt: |
    ## イテレーション実行ルール

    あなたはループの一部として繰り返し呼ばれる。
    1回のイテレーションで全てを完了する必要はない。次のイテレーションで続きが実行される。

    - 1イテレーションあたり20件程度の予測を処理すること。それ以上は次のイテレーションに委ねる。
    - 結果は /home/driller/repo/endless8/workspace/2026-geopolitics-output.md に蓄積すること。
    - 毎回ファイルの既存内容を確認し、重複しない新しい予測のみを追記すること。
    - 検索→抽出→追記のサイクルを20件分で区切り、statusをsuccessで報告すること。

    ## 「専門的予測」と「確定予定」「一般的見通し」の区別ガイドライン

    このタスクでは「専門的予測」のみを項目として採用してください。
    単なるニュースの要約や一般的な見通しは不十分です。

    ### 採用する情報（専門的予測）— 因果関係・波及効果・具体的帰結を含む予測
    - 「米国の対中半導体輸出規制強化に対し、中国が希土類元素の輸出制限を報復措置として発動し、日欧のEV電池生産コストが15%上昇する」← 制裁の連鎖的波及分析
    - 「ウクライナ紛争の長期化によりNATO東翼の軍事費がGDP比3%に到達し、バルト三国の徴兵制復活が域内の安全保障体制を根本的に変える」← 紛争の同盟構造への波及予測
    - 「北極海航路の通年航行可能化により、ロシアと中国の北極圏での軍事プレゼンスが拡大し、NATO北方防衛の再編が不可避となる」← 環境変化と安全保障の複合分析
    - 「中東における米軍プレゼンス縮小を受け、湾岸諸国が独自の安全保障枠組みを構築し、イランとの直接交渉チャネルが開設される」← 地域秩序再編の構造分析

    ### 除外する情報（確定予定）
    - 「〇月に〇〇首脳会談が開催」← 日程確定済み
    - 「〇〇条約が〇月に発効」← 発効日確定済み
    - 「〇〇サミットが〇月に開催予定」← 日程確定済み
    - 「〇〇制裁が〇月に段階的に実施」← 実施日確定済み

    ### 除外する情報（一般的な見通し）— ニュース要約・報道の受け売りレベル
    - 「〇〇紛争が激化する見込み」← 分析なしの一般的見通し
    - 「〇〇関係が悪化すると予想される」← 報道の受け売り
    - 「〇〇の緊張が高まる見通し」← ニュースの要約レベル
    - 「〇〇地域で不安定化が進む可能性が高い」← 分析なしの一般的見通し

    ### 予測の書き方ガイド
    各項目は以下の構造で記述してください:
    1. **背景**: 確定事実や現状の説明（〇〇の軍事展開、〇〇条約の発効など）
    2. **分析**: 因果関係・波及効果・複数要因の組み合わせ
    3. **帰結**: 具体的に何がどう変わるかの予測

    ### 迷う場合の判断基準
    以下の3条件をすべて満たす場合のみ「専門的予測」として採用:
    - 因果関係や波及効果の分析を含んでいるか？
    - 具体的な帰結（何がどう変わるか）が述べられているか？
    - 複数の要因を組み合わせた推論があるか？

    1つでも欠けている場合は「一般的な見通し」であり、採用不可です。
    書き直して、分析と具体的帰結を追加してください。

  judgment: |
    あなたは判定エージェントです。

    タスクの完了条件が満たされているかを評価してください。

    ## 評価のガイドライン
    1. 各完了条件を個別に評価する
    2. 判定の根拠を具体的に説明する
    3. 確信度（0.0-1.0）を設定する
    4. 未完了の場合は次のアクションを提案する

    ## 重要
    - 曖昧な場合は厳しく判定する
    - 部分的な達成は完了とみなさない
    - 明確な証拠がある場合のみ完了とする

    ## 予測タスク固有の評価基準

    すべての項目（100%）が「専門的予測」であること。確定予定が主題の項目、または一般的見通しレベルの項目が1つでも含まれていれば不合格とする。

    ### 「専門的予測」の判定基準（=採用すべき項目）
    以下の3条件をすべて満たすこと:
    - 因果関係や波及効果の分析を含んでいる
    - 具体的な帰結（何がどう変わるか）が述べられている
    - 複数の要因を組み合わせた推論がある
    例: 「米国の対中半導体輸出規制強化に対し、中国が希土類元素の輸出制限を報復措置として発動し、日欧のEV電池生産コストが15%上昇する」

    ### 「確定予定」の判定基準（=予測ではない項目）
    - 日程が公式に決定しているイベントの事実記述
    - 条約・合意の発効日が確定している事実記述
    - 既に合意・署名・承認済みの外交的取り決めの事実記述
    - 主題が確定済みの事実であり、不確実な結果への見通しを含まないもの

    ### 「一般的見通し」の判定基準（=予測として不十分な項目）
    - ニュース記事の要約や報道の受け売りレベルの記述
    - 専門家のコメントをそのまま引用しただけの見込み
    - 因果関係の分析がなく「〜の見込み」「〜の見通し」と述べるだけの記述
    - 具体的な帰結（何がどう変わるか）が欠けている記述
    例: 「〇〇紛争が激化する見込み」「〇〇の緊張が高まる見通し」

    ### 判定プロセス
    1. 各項目を確認し、「専門的予測」「確定予定」「一般的見通し」の3分類で判定する
    2. 確定予定が主題の項目が1つでもあれば、その項目を具体的に指摘する
    3. 一般的見通しレベルの項目が1つでもあれば、その項目を具体的に指摘し、何が不足しているか（因果分析・具体的帰結・複合要因の推論）を明示する
    4. suggested_next_action で、指摘した項目を専門的予測に書き換えるよう指示する（背景→分析→帰結の構造で）

    ## 出力形式
    各条件について以下を報告：
    - criterion: 評価対象の条件
    - is_met: true/false
    - evidence: 判定の根拠（具体的に）
    - confidence: 確信度（0.0-1.0）

    全体の判定：
    - is_complete: すべての条件が満たされているか
    - overall_reason: 総合的な判定理由
    - suggested_next_action: 未完了時の次のアクション

