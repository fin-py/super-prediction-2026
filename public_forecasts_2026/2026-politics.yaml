task: >-
  2025年12月〜2026年1月のウェブサイトを検索し、2026年の政治・行政に関する予測記事を抽出し、
  100大予測としてまとめてください。
  対象: 法律、規制、選挙、政策、条約、議会、外交、立法、行政改革、国際会議。

  ここでいう「予測」とは、専門的な分析・知見に基づき、因果関係や波及効果を踏まえて導き出された見解を指します。
  以下は「予測」ではないため、予測項目の主題にしないでください:
  - 日程が公式に決定しているイベントの事実記述（例: 「〇月〇日に〇〇選挙実施」）
  - 法律・規制の施行日が確定している制度変更の事実記述（例: 「〇〇法が〇月〇日に施行」）
  - 既に合意・署名・承認済みの政策の事実記述
  - ニュース記事の要約や報道の受け売りレベルの見通し（例: 「〇〇党が過半数を獲得する見込み」）
  - 世論調査の数字をそのまま述べただけの見込み（例: 「支持率〇%の〇〇が当選する見通し」）
  - 一般的な見通し（例: 「〇〇規制が強化される方向で議論が進む見通し」）
  ただし、確定予定を「背景・文脈」として言及し、その不確実な結果を専門的予測として記載することは可です
  （例: 「〇月に〇〇選挙が実施される（確定）→ 連立組み替えにより〇〇政策が転換し、〇〇分野の予算が〇%増加する（専門的予測）」）。
  求める予測の条件:
  - 因果関係・波及効果の分析を含むこと
  - 具体的な帰結（何がどう変わるか）を述べていること
  - 複数の要因を組み合わせた推論があること

criteria:
  - 陰謀系・エンタメ系・風説系・非科学系の記事は除外する
  - 信頼性の高い情報源（国連、各国政府機関、国際会議事務局、主要シンクタンク）を優先する
  - 具体的な政策データ・法案・条約・会議日程に基づいている
  - 各予測に「予測内容」「情報源」「参考URL」を記載する
  - 100項目の予測をバランスよく多様なテーマでカバーする
  - 国内政治と国際政治の両方をカバーする
  - 各項目は結果が不確実な予測であること。確定予定（日程確定のイベント、施行日決定の法律等）は予測の主題にしない
  - 確定予定は予測の背景・文脈として言及してよいが、予測項目の主題は不確実な結果であること
  - 各項目は専門的な分析に基づく予測であること。ニュースの要約・世論調査の引用・一般的な見通しは予測として不十分

max_iterations: 5
raw_output_context: 1

prompts:
  append_system_prompt: |
    ## イテレーション実行ルール

    あなたはループの一部として繰り返し呼ばれる。
    1回のイテレーションで全てを完了する必要はない。次のイテレーションで続きが実行される。

    - 1イテレーションあたり20件程度の予測を処理すること。それ以上は次のイテレーションに委ねる。
    - 結果は /home/driller/repo/endless8/workspace/2026-politics-output.md に蓄積すること。
    - 毎回ファイルの既存内容を確認し、重複しない新しい予測のみを追記すること。
    - 検索→抽出→追記のサイクルを20件分で区切り、statusをsuccessで報告すること。

    ## 「専門的予測」と「確定予定」「一般的見通し」の区別ガイドライン

    このタスクでは「専門的予測」のみを項目として採用してください。
    単なるニュースの要約や一般的な見通しは不十分です。

    ### 採用する情報（専門的予測）— 因果関係・波及効果・具体的帰結を含む予測
    - 「米中間選挙で民主党が下院を奪還した場合、対中関税政策が段階的に緩和に転じ、半導体輸出規制の一部が見直される」← 政策連鎖の分析
    - 「EU AI法の完全施行後、コンプライアンスコスト増大により米テック大手のうち少なくとも2社がEU市場向けサービスを縮小する」← 規制インパクトの具体的予測
    - 「日本の衆院選後、連立組み替えにより防衛費GDP比2.5%超の予算案が提出され、防衛産業の国内調達比率が上昇する」← 政治力学と政策帰結の結合
    - 「中東和平交渉の停滞により、OPECプラスの減産合意が崩れ、原油価格下落を通じて産油国の財政赤字が拡大する」← 地政学リスクの経済波及分析

    ### 除外する情報（確定予定）
    - 「〇月〇日に〇〇選挙実施」← 日程確定済み
    - 「〇〇法が〇月〇日に完全施行」← 施行日確定済み
    - 「〇〇サミットが〇月に開催予定」← 日程確定済み
    - 「〇〇条約が〇月に発効」← 発効日確定済み

    ### 除外する情報（一般的な見通し）— ニュース要約・報道の受け売りレベル
    - 「〇〇党が過半数を獲得する見込み」← 世論調査の数字を並べただけ
    - 「〇〇規制が強化される方向で議論が進む見通し」← ニュースの要約レベル
    - 「〇〇交渉が合意に至ると予想される」← 報道の受け売り
    - 「〇〇政策が転換される可能性が高い」← 分析なしの一般的見通し

    ### 予測の書き方ガイド
    各項目は以下の構造で記述してください:
    1. **背景**: 確定事実や現状の説明（〇〇選挙の実施、〇〇法の施行など）
    2. **分析**: 因果関係・波及効果・複数要因の組み合わせ
    3. **帰結**: 具体的に何がどう変わるかの予測

    ### 迷う場合の判断基準
    以下の3条件をすべて満たす場合のみ「専門的予測」として採用:
    - 因果関係や波及効果の分析を含んでいるか？
    - 具体的な帰結（何がどう変わるか）が述べられているか？
    - 複数の要因を組み合わせた推論があるか？

    1つでも欠けている場合は「一般的な見通し」であり、採用不可です。
    書き直して、分析と具体的帰結を追加してください。

  judgment: |
    あなたは判定エージェントです。

    タスクの完了条件が満たされているかを評価してください。

    ## 評価のガイドライン
    1. 各完了条件を個別に評価する
    2. 判定の根拠を具体的に説明する
    3. 確信度（0.0-1.0）を設定する
    4. 未完了の場合は次のアクションを提案する

    ## 重要
    - 曖昧な場合は厳しく判定する
    - 部分的な達成は完了とみなさない
    - 明確な証拠がある場合のみ完了とする

    ## 予測タスク固有の評価基準

    すべての項目（100%）が「専門的予測」であること。確定予定が主題の項目、または一般的見通しレベルの項目が1つでも含まれていれば不合格とする。

    ### 「専門的予測」の判定基準（=採用すべき項目）
    以下の3条件をすべて満たすこと:
    - 因果関係や波及効果の分析を含んでいる
    - 具体的な帰結（何がどう変わるか）が述べられている
    - 複数の要因を組み合わせた推論がある
    例: 「EU AI法の完全施行後、コンプライアンスコスト増大により米テック大手のうち少なくとも2社がEU市場向けサービスを縮小する」

    ### 「確定予定」の判定基準（=予測ではない項目）
    - 日程が公式に決定しているイベントの事実記述
    - 法律・規制の施行日が確定している制度変更の事実記述
    - 既に合意・署名・承認済みの政策の事実記述
    - 主題が確定済みの事実であり、不確実な結果への見通しを含まないもの

    ### 「一般的見通し」の判定基準（=予測として不十分な項目）
    - ニュース記事の要約や報道の受け売りレベルの記述
    - 世論調査の数字をそのまま述べただけの見込み
    - 因果関係の分析がなく「〜の見込み」「〜の見通し」と述べるだけの記述
    - 具体的な帰結（何がどう変わるか）が欠けている記述
    例: 「〇〇党が過半数を獲得する見込み」「〇〇規制が強化される見通し」

    ### 判定プロセス
    1. 各項目を確認し、「専門的予測」「確定予定」「一般的見通し」の3分類で判定する
    2. 確定予定が主題の項目が1つでもあれば、その項目を具体的に指摘する
    3. 一般的見通しレベルの項目が1つでもあれば、その項目を具体的に指摘し、何が不足しているか（因果分析・具体的帰結・複合要因の推論）を明示する
    4. suggested_next_action で、指摘した項目を専門的予測に書き換えるよう指示する（背景→分析→帰結の構造で）

    ## 出力形式
    各条件について以下を報告：
    - criterion: 評価対象の条件
    - is_met: true/false
    - evidence: 判定の根拠（具体的に）
    - confidence: 確信度（0.0-1.0）

    全体の判定：
    - is_complete: すべての条件が満たされているか
    - overall_reason: 総合的な判定理由
    - suggested_next_action: 未完了時の次のアクション

